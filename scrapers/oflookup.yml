name: Coomer OF Lookup
sceneByURL:
  - action: scrapeJson
    url:
      - https://onlyfans.com
    scraper: sceneScraper
    queryURL: "{url}"
    queryURLReplace:
      url:
        - regex: 'https://onlyfans.com/(\d+)/(\w+)'
          with: 'https://coomer.st/api/v1/onlyfans/user/$2/post/$1'
sceneByFragment:
  action: scrapeJson
  scraper: sceneScraper
  queryURL: "{url}"
  queryURLReplace:
    url:
      - regex: 'https://onlyfans.com/(\d+)/(\w+)'
        with: 'https://coomer.st/api/v1/onlyfans/user/$2/post/$1'
jsonScrapers:
  sceneScraper:
    scene:
      Title: post.title
      Details: post.content
      Date:
        selector: post.published
        postProcess:
          - parseDate: 2006-01-02T15:04:05
      Studio:
        Name:
            selector: post.user
            postProcess:
              - replace:
                  - regex: (\w+)
                    with: "$1 (OnlyFans)"