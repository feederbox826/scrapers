name: Coomer Fansly Lookup
sceneByURL:
  - action: scrapeXPath
    url:
      - https://fansly.com
    scraper: sceneScraper
    queryURL: "{url}"
    queryURLReplace:
      url:
        - regex: 'https://fansly.com/post/(\d+)'
          with: 'https://coomer.su/fansly/post/$1'
sceneByFragment:
  action: scrapeXPath
  scraper: sceneScraper
  queryURL: "{url}"
  queryURLReplace:
    url:
      - regex: 'https://fansly.com/post/(\d+)'
        with: 'https://coomer.su/fansly/post/$1'
xPathScrapers:
  sceneScraper:
    scene:
      Title:
        selector: //div[@class="post__content"]/pre/text()
      Details:
        selector: //div[@class="post__content"]/pre/text()
      Date:
        selector: //div[@class="post__published"]/child::text()
        postProcess:
          - parseDate: "2006-01-02 05:04:05"
      Studio:
        Name:
         selector: //a[@class="post__user-name"]/text()
         postProcess:
            - replace:
                - regex: '$'
                  with: " (Fansly)"
